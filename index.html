<!Doctype html>
<html>
  <head>
    <meta charset="UTF-8">
  <title>My Now Amazing Webpage</title>

  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <style type="text/css">
    .slider{
      width:400px;
      height: 400px;
      margin:20px auto;
      text-align: center;
      padding:20px;
      color:white;
    }
  
	  img{
	    display: block;
	    margin:auto;
	  }

	  .button-container{
	  	text-align: center;
	  	padding-top:10%;
	  }

  </style>
  </head>
  <body>
  	<div class="container">

  		<div class="button-container">
  			<a data-target="#myModal" class="btn btn-primary" data-toggle="modal">Click here to open me!</a>
  		</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	        <div class="modal-body">
	           <div class="slider">
	           	<div>
					<video width="320" height="240"  controls autoplay id="slider-autoplay">
	           			<source src="video/mov_bbb.mp4" type="video/mp4">
	           		</video>
	           	</div>
		        <div><div class="image"><img src="img/gallery/980x380/001.jpg"/></div></div>
		        <div><div class="image"><img src="img/gallery/980x380/002.jpg"/></div></div>
		        <div><div class="image"><img src="img/gallery/980x380/003.jpg"/></div></div>
		      </div>
	    </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

</div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
    	$('#myModal').modal('show');
	      $('.slider').slick({
	        dots: false,
	        infinite: true,
	        speed: 500,
	        fade: true,
	        cssEase: 'linear'
	      });
	      $('#slider-autoplay').get(0).play();

	      $('#slider-autoplay').on('ended', function(){
	      		console.log("Am ended");
	      })


    });

    

  </script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  </body>
</html>
